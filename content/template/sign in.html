{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>登陆</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
	<div id="particles-js"></div>
	<div id="wrapper">
		<div class="top">
			<img src="{% static 'img/cat-index.jpg' %}" alt="">
			<h2>猫猫能有什么坏心思呢</h2>
		</div>
		<nav class="switch_nav">
			<a href="{% url 'register' %}" id="switch_signup" class="switch_btn">注册</a>
			<a href="{% url 'sign in' %}" id="switch_login" class="switch_btn on">登陆</a>
			<div class="switch_bottom" id="switch_bottom"></div>
		</nav>
		<div id="login">
			<form method="post" action="/sign in/">
                {% csrf_token %}
				<ul class="group_input">
					<li>
						<label>
                            <input type="text" name="username" class="mobile required" id="mobile" placeholder="用户名" />
                        </label>
					</li>
					<li>
                        <label>
                            <input type="password" name="password" class="psd required" id="psd" placeholder="密码" />
                        </label>
					</li>
				</ul>
				<button type="submit" class="submit_btn" id="btnSubmit">登陆</button>
                <div class="tip">
                    <span>{{ tip }}</span>
                </div>
			</form>
			<div class="states">
				<span class="right"><a href="javascript:;">无法登陆？</a></span>
			</div>

		</div>

		<div class="QRcode_btn">
			<a href="{% url 'index' %}">
			<div type="submit" class="submit_btn download_btn">返回首页</div>
            </a>
		</div>

		<div id="footer">
			<span>亲爱的两脚兽</span>
            <span>交出你的信息！和猫猫一起做规划吧</span>
            <span>快点打开猫猫计划本叭</span>
		</div>

	</div>

</body>
</html>
